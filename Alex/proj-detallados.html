<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <link rel="stylesheet" href="../Styles/style2.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get("id");
            const projectData = {
                1: { title: "ITBmon", description: "Detalles completos del Proyecto A.", image: "../Img/ITBmon_Final.png" },
                2: { title: "Proyecto B", description: "Detalles completos del Proyecto B.", image: "../Img/proyectos/monitoritzacio-xarxa.png" },
                3: { title: "Proyecto C", description: "Detalles completos del Proyecto C.", image: "../Img/proyectos/simulador-phishing.png" },
            };

            const project = projectData[projectId] || { title: "Proyecto no encontrado", description: "No se pudo cargar la información.", image: "" };
            document.getElementById("title").innerText = project.title;
            document.getElementById("description").innerText = project.description;
            if (project.image) {
                const imgElement = document.createElement("img");
                imgElement.src = project.image;
                imgElement.alt = project.title;
                imgElement.style.width = "100%"; // Ajusta el tamaño de la imagen según sea necesario
                document.getElementById("image-container").appendChild(imgElement);
            }
        });
    </script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <img src="../Img/logo.png" alt="Logo del sitio" />
        </div>
        <nav>
            <ul>
                <li><a href="Destacados_Alex.html">Inicio</a></li>
                <li><a href="projectos.html">Proyectos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="title">Cargando...</h1>
        <div id="image-container"></div>
        <p id="description"></p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Alex. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
