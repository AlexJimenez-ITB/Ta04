<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <link rel="stylesheet" href="../Styles/style2.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get("id");
            const projectData = {
                1: { 
                    title: "ITBmon", 
                    description: `En este proyecto desarrollamos un juego inspirado en Pokémon, llamado ITBmon, que mezcla aventura, estrategia y narrativa en un entorno escolar. El/la protagonista es un estudiante que llega al instituto en Pueblo Caracú, donde descubre a Rotom, un Pokémon perdido, y se enfrenta a una organización llamada Team Glitchclaw. Este equipo está formado por estudiantes expertos en IA que crearon una inteligencia artificial llamada GlitchClaw, con ambiciones de dominar el mundo Pokémon.

                    A lo largo del juego, el jugador vivirá momentos clave como ataques de Pokémon, enfrentamientos contra líderes del equipo enemigo y la interacción con otros personajes importantes, como compañeros y rivales. Además, contará con objetos personalizados, mapas detallados y escenas animadas que enriquecen la experiencia.

                    El juego está diseñado para ofrecer una experiencia interactiva única, combinando mecánicas clásicas de Pokémon con elementos innovadores. Nuestro objetivo es captar tanto a los fanáticos de la saga como a nuevos jugadores, presentando un proyecto atractivo y con un gran potencial para desarrollarse comercialmente.`,
                    image: "../Img/proyectos_Alex/ITBmon_Final.png" 
                },
                2: { 
                    title: "Pagina Web", 
                    description: `
La tarea "TA04 Web: HTML-CSS" consiste en el desarrollo de un portafolio web personal, trabajado en equipo pero entregado individualmente, respetando estándares de diseño, estructura y funcionalidades específicas. Incluye la creación previa de un diseño y árbol de etiquetas HTML, al menos tres páginas interconectadas con contenido mínimo (proyectos destacados, listado de proyectos y formulario de contacto), además de cumplir con una estructura básica en HTML y estilización mediante CSS externo, aplicando diseño responsivo. Se añaden tres funcionalidades interactivas con JavaScript. La entrega incluye archivos comprimidos, enlace a GitHub Pages y documentación del diseño inicial.`, 
                    image: "../Img/proyectos_Alex/PaginaWeb.png" 
                },
                3: { 
                    title: "Calculadora Básica", 
                    description: `Este proyecto consiste en una calculadora básica desarrollada con HTML, CSS y JavaScript. La calculadora permite realizar operaciones aritméticas simples como suma, resta, multiplicación y división. Cuenta con una interfaz de usuario sencilla y fácil de usar.`,
                    image: "../Img/proyectos_Alex/calculadora_html.jpg" 
                },
            };

            const project = projectData[projectId] || { title: "Proyecto no encontrado", description: "No se pudo cargar la información.", image: "" };
            document.getElementById("title").innerText = project.title;
            document.getElementById("description").innerText = project.description;
            if (project.image) {
                const imgElement = document.createElement("img");
                imgElement.src = project.image;
                imgElement.alt = project.title;
                imgElement.style.width = "40%"; // Ajusta el tamaño de la imagen según sea necesario
                imgElement.style.borderRadius = "10px"; // Añade bordes redondeados a la imagen
                document.getElementById("image-container").appendChild(imgElement);
            }
        });
    </script>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <img src="../Img/logo.png" alt="Logo del sitio" />
        </div>
        <nav>
            <ul>
                <li><a href="Destacados_Alex.html">Inicio</a></li>
                <li><a href="projectos.html">Proyectos</a></li>
                <li><a href="Form.html">Contacto</a></li>
                <li><a href="../index.html">Index</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="title">Cargando...</h1>
        <div id="image-container"></div>
        <p id="description"></p>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Alex. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
